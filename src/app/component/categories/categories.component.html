<div>
    <div class="bg-primary d-flex align-items-center" style="height: 40px;">
        <div class="d-flex align-items-center cursor" [routerLink]="['/medicine']">
            <i class="bi bi-arrow-left fs-1 me-1 text-light ms-5"></i>
            <h5 class="text-light">Medicine</h5>
        </div>
    </div>
    <div class="" style="height: 40px; background-color: #f0f7fc;">

    </div>
</div>

<div class="container">
    <!-- Shop By Categories -->
    <div class="text-center">
        <h3>Shop By Categories</h3>
    </div>

    <!-- category wise product rows -->
    <div class="d-flex mt-3 mb-3" *ngFor="let category of categories">
        <!-- category division -->
        <div class="col-md-3">
            <div class="card card-block m-auto m-1" style="width: 200px;height: 350px; background-color: #fbf5fd;">
                <div class="card-body d-flex align-items-center justify-content-center flex-column">
                   <h4 class="text-center">{{category.categoryName}}</h4>
                   <h5 class="text-primary">View All</h5>
                </div>
             </div>
        </div>

        <!-- product in that category -->
        <div class="col-md-3" *ngFor="let deal of category.top_deals">
        <div class="card card-block m-auto" style="width: 230px;height: 350px;">
            <img [src]="deal.productImageSlug[0]" class="m-2 p-4 m-auto mt-1 cursor" alt="..." style="height: 170px; width: 200px;" [routerLink]="['/viewmedicine',deal.drugCode]">

            <div class="card-body d-flex flex-column m-1">
                <h6 class="fw-5" style="height: 40px; overflow: hidden; display:-webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; ">{{deal.description}}</h6>
                <h6 class="text-secondary ">{{deal.type}}</h6>
                <h6>MRP ₹ <span class="text-decoration-line-through text-secondary">{{deal.actualPrice}}</span></h6>
                <div class="d-flex align-items-center">
                    <h6 class="d-inline-block me-5">₹ {{deal.discountPrice}}</h6>
                    <button class="btn btn-outline-primary ms-4 d-inline-block" style="text-align: center;">ADD</button>
                </div>
            </div>
         </div>
        </div>
    </div>

</div>
